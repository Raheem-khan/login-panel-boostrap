<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">

    <title>Login</title>
  </head>

  <body class="signin-body">
      <div class="container signin-container">
          <div class="row">
              <div class="col"></div>
              <div class="col-sm-12 col-md-8">
                <div class="card signin">
                  <div class="card-body">
                    <img src="assets/img/logo1.png"  class="img-fluid text-center">
                    <form class="sigin-form">
                      <div class="form-group">
                        
                        <input type="email" class="form-control" id="email" placeholder="Email">
                      </div>
                      <div class="form-group">
                        
                        <input type="password" class="form-control" id="Password" placeholder="Password">
                      </div>
                      <button type="button" class="btn btn-lg signin-button">Sign in</button>
                      <div class="form-check mb-2 mr-sm-2">
                        <input class="form-check-input form-check" type="checkbox" id="inlineFormCheck">
                        <label class="form-check-label" for="inlineFormCheck">
                          Remember me <a href="">Need Help?</a>
                        </label>
                      </div>
                    </form>
                  </div>
                </div>
                <a href="" class="create-account">Create an account?</a>
              </div>
              <div class="col"></div>
              
          </div>
          
  
      </div>

 

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="assets/js/jQuery.js></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="assets/js/bootstrap.min.js"></script>
  </body>
</html>
